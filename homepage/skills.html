<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

        <link href="styles.css" rel="stylesheet">
        <link href="stylesheets/header.css" rel="stylesheet">
        <link href="stylesheets/footer.css" rel="stylesheet">
        <link href="stylesheets/skills.css" rel="stylesheet">

        <script src="javascript/loader.js"></script>
        <script src="javascript/terminal.js"></script>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&family=VT323&display=swap');
        </style>

        <title>My Webpage</title>
    </head>

    <body>
        <div id="container">
            <div id="header"></div>

            <!--bootstrap 5 accordion-->
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            Programming Languages
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <ul>
                                <li>Python</li>
                                <li>Java</li>
                                <li>CSS</li>
                                <li>Alice</li>
                                <li>C/C++</li>
                                <li>SQL</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                            Software
                        </button>
                    </h2>
                    <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <ul>
                                <li>MySQL</li>
                                <li>Microsoft Office package: Microsoft Word, Excel, PowerPoint, Access</li>
                                <li>Git</li>
                                <li>Visual Studio Code</li>
                                <li>CMake, Make</li>
                                <li>Alice3</li>
                                <li>Greenfoot</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseThree" aria-expanded="false"
                            aria-controls="flush-collapseThree">
                            Operating Systems
                        </button>
                    </h2>
                    <div id="flush-collapseThree" class="accordion-collapse collapse"
                        aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <ul>
                                <li>Windows</li>
                                <li>Linux</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div id="s-container">
                <span id="typing-text" style="white-space: pre-wrap;"></span>
                <span id="typing-cursor">&#9613;</span> <!--&#9613 = block cursor-->

                <div id="terminal" style="display: block;">
                    <pre id="terminal-output"></pre>
                    <div class="input-container">
                        <span class="dollar-sign">$&nbsp;&nbsp;</span>
                        <input id="terminal-input" type="text" maxlength="50">
                    </div>
                </div>
            </div>

            <div id="footer"></div>
        </div>
    </body>

</html>
